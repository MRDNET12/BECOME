services:
  - type: web
    name: become-app
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: become-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://become-app.onrender.com

databases:
  - name: become-db
    plan: free
    databaseName: become
    user: become
