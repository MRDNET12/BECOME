services:
  - type: web
    name: become-pv
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build && npx prisma generate && npx prisma db push
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: become-pv-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://become-pv.onrender.com

databases:
  - name: become-pv-db
    plan: free
    databaseName: becomepv
    user: becomepv
